<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casar, Matar o Coger</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #6a0572;
    }

    #questionBox {
      background: #fff;
      border: 4px solid #6a0572;
      border-radius: 12px;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      display: none;
    }

    .option-button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      background-color: #ffc0cb;
      transition: background 0.3s;
    }

    .option-button:hover {
      background-color: #ff69b4;
    }

    #endScreen {
      display: none;
      background-color: #fff;
      border: 4px solid #6a0572;
      padding: 30px;
      margin: 30px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .nombre-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <canvas id="background"></canvas>

  <h1>Casar 💍 Matar 💀 o Coger 🔥 vizcaya</h1>

  <div id="questionBox">
    <h2 id="questionText">¿Casar, Matar o Coger?</h2>
    <div id="options"></div>
  </div>

  <div id="endScreen">
    <h2>🔥 Resultados Finales 🔥</h2>
    <div id="finalScore"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
