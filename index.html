<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casar, Matar o Coger - Vizcaya Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #1f1c2c; /* oscuro */
      color: #fff;
      overflow-x: hidden;
      text-align: center;
      user-select: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      color: #ff416c;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #ff416c;
      letter-spacing: 2px;
    }

    #questionBox {
      background: rgba(255 255 255 / 0.1);
      border: 2px solid #ff4b6e;
      border-radius: 20px;
      margin: 30px auto;
      padding: 30px 20px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0 0 30px #ff416c66;
      backdrop-filter: blur(10px);
      transition: opacity 0.5s ease;
      position: relative;
    }

    #questionBox.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #questionText {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #ffdde1;
      text-shadow: 0 0 5px #ff4b6e;
    }

    #options {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .option-button {
      background: #ff416c;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px #ff416caa;
      transition: all 0.3s ease;
      min-width: 120px;
      font-weight: 700;
      user-select: none;
    }

    .option-button:hover:not(:disabled),
    .option-button:focus:not(:disabled) {
      background: #ff758c;
      box-shadow: 0 8px 25px #ff758cdd;
      transform: scale(1.1);
      outline: none;
    }

    .option-button.selected {
      background: #33ff88;
      box-shadow: 0 0 15px #33ff88cc;
      transform: scale(1.15);
      pointer-events: none;
    }

    .option-button:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
      color: #aaa;
    }

    #endScreen {
      display: none;
      background-color: rgba(255 255 255 / 0.1);
      border: 2px solid #33ff88;
      padding: 40px 30px;
      margin: 30px auto;
      width: 90%;
      max-width: 550px;
      border-radius: 20px;
      box-shadow: 0 0 40px #33ff88cc;
      backdrop-filter: blur(10px);
    }

    #finalScore {
      font-size: 1.4rem;
      font-weight: 700;
      color: #33ff88;
      margin-top: 15px;
      text-shadow: 0 0 8px #33ff88cc;
      white-space: pre-wrap;
    }

    #restartButton {
      margin-top: 25px;
      background: #ff416c;
      color: white;
      padding: 15px 40px;
      font-size: 1.4rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px #ff416caa;
      transition: all 0.3s ease;
      font-weight: 700;
      user-select: none;
    }

    #restartButton:hover,
    #restartButton:focus {
      background: #ff758c;
      box-shadow: 0 8px 25px #ff758cdd;
      transform: scale(1.1);
      outline: none;
    }

    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: block;
      background: #1f1c2c;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      #questionText {
        font-size: 1.3rem;
      }

      .option-button {
        font-size: 1rem;
        padding: 12px 20px;
        min-width: 100px;
      }

      #restartButton {
        font-size: 1.2rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>

  <canvas id="background"></canvas>

  <h1>Casar 💍 Matar 💀 o Coger 🔥 Vizcaya</h1>

  <div id="questionBox">
    <h2 id="questionText">¿A quién eliges para...?</h2>
    <div id="options"></div>
  </div>

  <div id="endScreen">
    <h2>🔥 Resultados Finales 🔥</h2>
    <div id="finalScore"></div>
    <button id="restartButton">Volver a jugar</button>
  </div>

  <script>
    // Datos para el juego
    let playersOriginal = [
      "Saúl",
      "Mariana",
      "Batres",
      "Litzy",
      "Alejandro",
      "Yajaira",
      "Karla",
      "Alejandro",
      "Rashad",
      "Daniela"
    ];

    const actions = ["Casar 💍", "Matar 💀", "Coger 🔥"];

    // Función para mezclar el arreglo - algoritmo Fisher-Yates
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Variables de estado
    let players = [];
    let currentPlayerIndex = 0;
    let answersCount = 0;
    const maxAnswers = 3; // Solo 3 respuestas antes de mostrar resultados
    let results = [];
    let usedActions = new Set();

    const questionBox = document.getElementById('questionBox');
    const questionText = document.getElementById('questionText');
    const optionsDiv = document.getElementById('options');
    const endScreen = document.getElementById('endScreen');
    const finalScore = document.getElementById('finalScore');
    const restartButton = document.getElementById('restartButton');

    // Mostrar pregunta y opciones
    function showQuestion() {
      questionText.textContent = `¿Qué haces con ${players[currentPlayerIndex]}?`;

      optionsDiv.innerHTML = '';

      actions.forEach(action => {
        const btn = document.createElement('button');
        btn.classList.add('option-button');
        btn.textContent = action;
        // Deshabilitar opción si ya fue usada
        if (usedActions.has(action)) {
          btn.disabled = true;
        }
        btn.addEventListener('click', () => selectOption(action, btn));
        optionsDiv.appendChild(btn);
      });

      questionBox.classList.remove('fade-out');
      questionBox.style.display = 'block';
      endScreen.style.display = 'none';
    }

    // Selección de opción
    function selectOption(action, btn) {
      // Marcar botón seleccionado
      Array.from(optionsDiv.children).forEach(b => b.disabled = true);
      btn.classList.add('selected');

      // Guardar resultado
      results.push({ player: players[currentPlayerIndex], action });
      usedActions.add(action);

      answersCount++;

      // Pequeña pausa para animación
      setTimeout(() => {
        // Transición fade out
        questionBox.classList.add('fade-out');

        setTimeout(() => {
          currentPlayerIndex++;
          if (answersCount < maxAnswers && currentPlayerIndex < players.length) {
            showQuestion();
          } else {
            showResults();
          }
        }, 600);
      }, 700);
    }

    // Mostrar resultados finales
    function showResults() {
      questionBox.style.display = 'none';
      endScreen.style.display = 'block';

      // Crear strings con nombres agrupados por acción
      let casarList = results.filter(r => r.action.startsWith("Casar")).map(r => r.player);
      let matarList = results.filter(r => r.action.startsWith("Matar")).map(r => r.player);
      let cogerList = results.filter(r => r.action.startsWith("Coger")).map(r => r.player);

      // Formatear para mostrar (separados por comas o "ninguno")
      function formatList(list) {
        return list.length ? list.join(", ") : "Ninguno";
      }

      finalScore.textContent = 
        `💍 Casaste con: ${formatList(casarList)}\n` +
        `💀 Mataste a: ${formatList(matarList)}\n` +
        `🔥 Cogiste a: ${formatList(cogerList)}`;
    }

    // Reiniciar juego
    function restartGame() {
      players = shuffle([...playersOriginal]);
      currentPlayerIndex = 0;
      answersCount = 0;
      results = [];
      usedActions = new Set();
      showQuestion();
    }

    // Evento botón reiniciar
    restartButton.addEventListener('click', restartGame);

    // Iniciar juego
    restartGame();

    /* --- CANVAS ANIMACIÓN DE PARTICULAS --- */
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    const PARTICLE_COUNT = 80;
    const MAX_DISTANCE = 150;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.7;
        this.vy = (Math.random() - 0.5) * 0.7;
        this.radius = 2 + Math.random() * 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;

        if(this.x < 0 || this.x > width) this.vx *= -1;
        if(this.y < 0 || this.y > height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 4);
        gradient.addColorStop(0, 'rgba(255,65,108,0.8)');
        gradient.addColorStop(1, 'rgba(255,65,108,0)');
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createParticles() {
      particles = [];
      for(let i=0; i<PARTICLE_COUNT; i++) {
        particles.push(new Particle());
      }
    }

    function drawLines() {
      for(let i=0; i < particles.length; i++) {
        for(let j=i+1; j < particles.length; j++) {
          const p1 = particles[i];
          const p2 = particles[j];
          const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);

          if(dist < MAX_DISTANCE) {
            ctx.strokeStyle = `rgba(255,65,108,${1 - dist / MAX_DISTANCE})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      drawLines();
      requestAnimationFrame(animate);
    }

    createParticles();
    animate();

  </script>

</body>
</html>
